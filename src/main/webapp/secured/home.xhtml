<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../style.css"/>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml" />
  	<h:form id="home-form">
	    <p:panel header="Home">
	      <p>
	        <h:outputText id="welcome-message"
	          value="Welcome, #{userManager.currentUser.firstName}!" />
	      </p>
	
	 	 <p:commandButton value="addData" action="#{userManager.isLoggedInForwardAddData()}" /> <br></br><br></br>
	     <p:commandButton value="Logout" action="#{userManager.logout()}" />
	    </p:panel>
  </h:form>

</h:body>
</html>
