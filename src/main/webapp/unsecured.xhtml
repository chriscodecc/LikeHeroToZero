<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
	<title>LikeHeroToZero2</title>
</h:head>
<body>
	<ui:include src="/menu.xhtml" />
	<h:form id="formid"> 
		<h:selectOneMenu value="#{countryManager.selectedCountry}"> 
			<f:selectItems value="#{countryManager.countryList}" var="country" itemValue="#{country.countryCode}" itemLabel="#{country.countryName}"/> 
		</h:selectOneMenu> 
		<h:commandButton value="Load" action="#{countryManager.updateChart}" update="formid:chartid"/> 
		
		<div id="chartid" style="width: 80%; height: 50%; margin: auto; justify-content: center; align-items: center; "> 
			<p:lineChart id ="lineid" model="#{countryManager.lineChartModel}"/>
		</div>
	</h:form>
</body>
</html>
